{% extends 'base_generic.html' %}
{% block content %}
<h1>Delete Bed</h1>
<p>Are you sure you want to delete bed {{ object.bed_number }} in room {{ object.room.number }}?</p>
<form method="post">{% csrf_token %}
    <button type="submit">Confirm Delete</button>
    <a href="{% url 'bed_list' %}">Cancel</a>
</form>
{% endblock %}
