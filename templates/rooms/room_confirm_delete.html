{% extends 'base_generic.html' %}
{% block content %}
<h1>Delete Room</h1>
<p>Are you sure you want to delete room {{ object.number }}?</p>
<form method="post">{% csrf_token %}
    <button type="submit">Confirm Delete</button>
    <a href="{% url 'room_list_custom' %}">Cancel</a>
</form>
{% endblock %}
